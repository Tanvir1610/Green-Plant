<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <label for="Pages">Navigate to:</label>
        <select name="Pages" id="Pages">
            <option value="index.html">Home</option>
            <option value="about.html">About</option>
            <option value="blog.html">Blog</option>
            <option value="login.html" selected>Login</option>
        </select>
    <div class="login">
        <h1>Login</h1>
        <form action="index.html" method="get">
            <input type="email" name="E-mail" id="email" placeholder="Email" required>
            <br><br>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <br><br>
            <button type="submit">Login</button>
            <br><br>
            <h5>Forgot <a href="#">Password?</a></h5>
            <h5>Don't Have an account? <a href="#">Sing up</a></h5>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
